<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/6fe849bfc7.js" crossorigin="anonymous"></script>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <main role="main">
        <nav role="navigation" class="navbar-logo">
            <div class="navigation">
                <img src="assets/images/coffeeshop.png" alt="logo" class="logo">
                <i class="burger fa fa-solid fa-bars"></i>
                <ul class="navbar">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Menu</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                    <li><a href="#"><i class="fa fa-solid fa-cart-plus shopping-cart"></i></a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="intro">
                    <h1 class="main-heading">Welcome to CtrlFreaks Coffee.</h1>
                    <p class="subheading">A coffee shop and cafe in Oklahoma City</p>
                    <p class="subheading">Thanks for stopping by!</p>
                    <div class="btn-container">
                        <a href="#" class="learn-more-btn">Learn more</a>
                    </div>
                </div>
                <img src="assets/images/coffee-hero.jpg" alt="coffee hero img" class="heroimg">
            </div>
        </header>
        <section id="menu">
            <h2>menu goes here</h2>
        </section>
        <section id="about">
            <h3>About goes here</h3>
        </section>
        <section id="contact">
            
        </section>
    </main>
    <footer role="contentinfo">
        <p>©️ CtrlFreaks Coffee</p>
    </footer>
</body>
</html>
